<!DOCTYPE html>
<html>
  <head>
    <title> Daily Tasks </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Indie+Flower&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/inputs.css">
    <link rel="stylesheet" href="styles/todos.css">
  </head>

  <body>
    <div class="header">
      <div class="header-mid">
        <h2> -[ Plan of Attack ]- </h2>
      </div>
    </div>

    <div class="input-container">
      
      <input id="todo-input" class="inputs" type="text" placeholder="Todo: ">
      <select id="urgency" class="urgency">
        <option value="1">Crucial</option>
        <option value="2">Important</option>
        <option value="3">Ehhh..</option>
      </select>
      <button id="input-button" class="input-button" onclick="grabInput()"> Add </button>
      <button id="sort-button" class="sort-button" onclick="sortTodosByPriority()"> Sort </button>


    </div>

    <hr>

    
    <div id="todo-container" class="todo-container">
  
    </div>
    

    <div class="footer">
      <p class="footer-content"> &copy; Miguel Angel Francisco, All Rights Reserved.</p>
    </div>
  
    <script src="scripts/todo-script.js"></script>
  </body>
</html>
